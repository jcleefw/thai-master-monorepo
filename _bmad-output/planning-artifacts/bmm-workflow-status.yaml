# Workflow Status Template

# This tracks progress through BMM methodology Analysis, Planning, and Solutioning phases.
# Implementation phase is tracked separately in sprint-status.yaml

# STATUS DEFINITIONS:
# ==================
# Initial Status (before completion):
#   - required: Must be completed to progress
#   - optional: Can be completed but not required
#   - recommended: Strongly suggested but not required
#   - conditional: Required only if certain conditions met (e.g., if_has_ui)
#
# Completion Status:
#   - {file-path}: File created/found (e.g., "docs/product-brief.md")
#   - skipped: Optional/conditional workflow that was skipped

generated: "2026-01-09"
project: "thai-learn-playground"
project_type: "web-app-mobile-first"
description: "Thai language learning application - script mastery, tone rules, vocabulary building"
selected_track: "method"
field_type: "greenfield"
workflow_path: "_bmad/bmm/workflows/workflow-status/paths/method-greenfield.yaml"

# Discovery workflows selected
discovery_workflows:
  brainstorm: false
  research: false
  product_brief: true

# Workflow Progress Tracking
workflow_status:
  - phase: 1
    name: "Analysis (Optional)"
    workflows:
      - id: "product-brief"
        name: "Product Brief"
        agent: "analyst"
        command: "/bmad:bmm:workflows:create-product-brief"
        status: "_bmad-output/planning-artifacts/product-brief-thai-learn-playground-2026-01-09.md"
        completed: "2026-01-09"

  - phase: 2
    name: "Planning"
    workflows:
      - id: "prd"
        name: "Product Requirements Document"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-prd"
        status: "required"

      - id: "create-ux-design"
        name: "UX Design"
        agent: "ux-designer"
        command: "/bmad:bmm:workflows:create-ux-design"
        status: "conditional"
        note: "Required if project has UI (determined after PRD)"

  - phase: 3
    name: "Solutioning"
    workflows:
      - id: "create-architecture"
        name: "Architecture"
        agent: "architect"
        command: "/bmad:bmm:workflows:create-architecture"
        status: "required"

      - id: "create-epics-and-stories"
        name: "Epics and Stories"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-epics-and-stories"
        status: "required"
        note: "Breaks down PRD into implementable user stories with full context"

      - id: "test-design"
        name: "Test Design"
        agent: "tea"
        command: "/bmad:bmm:workflows:testarch-test-design"
        status: "optional"
        note: "System-level testability review"

      - id: "implementation-readiness"
        name: "Implementation Readiness Check"
        agent: "architect"
        command: "/bmad:bmm:workflows:check-implementation-readiness"
        status: "required"
        note: "Validates all artifacts before implementation"

  - phase: 4
    name: "Implementation"
    workflows:
      - id: "sprint-planning"
        name: "Sprint Planning"
        agent: "sm"
        command: "/bmad:bmm:workflows:sprint-planning"
        status: "required"
        note: "Creates sprint-status.yaml for implementation tracking"
