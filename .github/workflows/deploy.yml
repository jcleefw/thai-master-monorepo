name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build All Packages
        run: pnpm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-dist
          path: packages/app/dist/
          retention-days: 1

  deploy:
    name: Deploy to Cloudflare
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-dist
          path: packages/app/dist/

      - name: Deploy to Cloudflare Pages
        id: cloudflare_deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'thai-master'
          directory: 'packages/app/dist'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # Use branch name for preview or 'main' for production
          branch: ${{ github.head_ref || github.ref_name }}

      - name: Post Preview URL to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.cloudflare_deploy.outputs.url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Deployment Preview Ready!**\n\n**URL:** ${url}\n\nEnvironment: ${context.payload.pull_request.head.ref}`
            })